      1: 1 image docker trouvée
      other: '%<number>i images docker trouvées'
    containers_found: !declinable
      0: 0 container docker trouvé
      1: 1 container docker trouvé
      other: '%<number>i containers docker trouvés'
    removing_images: Suppression des images dockers inutiles…
