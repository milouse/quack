      0: aucune image candidate trouvée à supprimer
      1: 'terminé : 1 image supprimée'
      other: 'terminé : %<number>i images supprimées'
    removing_containers: Suppression des containers dockers inutiles…
    removed_containers: !declinable
      0: aucun container candidat trouvé à supprimer
      1: 'terminé : 1 container supprimé'
      other: 'terminé : %<number>i containers supprimés'
