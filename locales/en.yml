    validate_dependency: Shall we continue?
    user_verification:
      message: You should REALLY take time to inspect its PKGBUILD.
      question: When it’s done, shall we continue?
    clone_failure: 'Impossible to clone %{package} from AUR!'
    pkgbuild_missing: '%{package} repository does not contain a PKGBUILD file!'
    ready_to_build: 'Package %{package} is ready to be built in %{tmpdir}.'
    no_package_built: 'No packages built!'
    missing_dependency: >-
      The package ‘%{package}’ is required to use the %{jail} jail!
  cleaner:
