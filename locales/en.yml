      Download package info and try to resolve dependencies,
      but do not build or install anything.
    clean_actions_title: Clean Command Actions
    do_clean_help: Actually purge detected garbage.
    clean_options_title: Clean Command Options
    dsearch_help: Use find instead of pacman db to search for *.pac* files.
  info:
    installed: installed
    installed_version: 'installed: %{version}'
    outdated: outdated
    outdated_since: Since %{date}
    info_line:
      name: Name
      version: Version
      description: Description
      url: URL
      license: Licenses
      provides: Provides
      depends: Depends On
      makedepends: Build Depends On
      conflicts: Conflicts With
      maintainer: Last Maintainer
      lastmodified: Last Modified
      outofdate: Out of Date
      numvotes: Votes number
      popularity: Popularity
      aurpage: AUR Page
      keywords: Keywords
  build:
    package_already_built: >-
      Package %{name} has already been built in %{packages}
    built_list:
      one: 'The following package has been built:'
      other: 'The following packages have been built:'
    install_question:
      one: It will be installed now. Do you want to proceed?
      other: They will be all installed now. Do you want to proceed?
    no_install: >-
      This is fine. All built packages stay in your current directory.
    what_to_upgrade:
      one: Do you want to upgrade it?
      other: Which ones do you want to upgrade?
    newer_version: 'Your system run a newer version of %{package}'
  jail:
